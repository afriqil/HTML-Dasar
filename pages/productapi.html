    <!-- PRODUCT -->
    <main>
      <div class="container">
        <h1>Daftar Produk</h1>
        <div class="product">
          <!-- JavaScript code for product data -->
          <script>
            // Definisikan data produk sebagai array atau objek
            let products = [
              {
                name: 'Big Burger',
                imageSrc: '/HTML-Dasar/Assets/images/big burger.webp',
                description: 'Deskripsi singkat tentang produk ini.',
                price: 'Rp 100.000',
              },
              {
                name: 'Black Burger',
                imageSrc: '/HTML-Dasar/Assets/images/black burger.webp',
                description: 'Deskripsi singkat tentang produk ini.',
                price: 'Rp 150.000',
              },
              {
                name: 'Pizza',
                imageSrc: '/HTML-Dasar/Assets/images/Pizza.webp',
                description: 'Deskripsi singkat tentang produk ini.',
                price: 'Rp 150.000',
              },
            ];

            // Loop melalui data produk dan tampilkan dalam elemen HTML
            for (let i = 0; i < products.length; i++) {
              document.write('<div class="card">');
              document.write(
                '<img src="' +
                  products[i].imageSrc +
                  '" alt="' +
                  products[i].name +
                  '" />',
              );
              document.write('<h2>' + products[i].name + '</h2>');
              document.write('<p>' + products[i].description + '</p>');
              document.write('<p class="harga">' + products[i].price + '</p>');
              document.write('<a href="#">Selengkapnya</a>');
              document.write('</div>');
            }
          </script>
          <!-- End of JavaScript code -->
        </div>
      </div>
    </main>
