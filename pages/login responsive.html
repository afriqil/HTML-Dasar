<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="../Assets/Icon/favicon.png" />
    <link rel="stylesheet" href="../Assets/CSS/login.css" />
  </head>
  <body>
    <div class="form-container">
      <form action="#" method="post">
        <div class="img-container">
            <img src="../Assets/images/xamp.png" alt="Xampp" height="60px" width="60px">
        </div>
        <h1>Login</h1>


        <div class="input-box">
          <input type="text" placeholder="Masukkan Username" required /><br />
        </div>

        <div class="input-box">
          <input
            type="password"
            placeholder="Masukkan Password"
            required
          /><br />
        </div>

        <div class="input-remember">
          <label for=""><input type="checkbox" />Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="register-link">
          <p>don't have an account? <a href="form.html">Register</a></p>
        </div>
      </form>

      <div class="video-container">
        <iframe class="video-frame" src="../Assets/Video/vidio laut.mp4" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </body>
</html>
